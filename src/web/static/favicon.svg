<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e"/>

  <!-- Camera body -->
  <rect x="14" y="24" width="28" height="20" rx="3" fill="#4a90d9"/>

  <!-- Camera lens -->
  <circle cx="28" cy="34" r="8" fill="#1a1a2e"/>
  <circle cx="28" cy="34" r="5" fill="#2d5a87"/>
  <circle cx="28" cy="34" r="2" fill="#1a1a2e"/>

  <!-- Camera flash/detail -->
  <rect x="38" y="27" width="3" height="3" rx="0.5" fill="#f39c12"/>

  <!-- Clock overlay (timelapse indicator) -->
  <circle cx="46" cy="20" r="10" fill="#16213e" stroke="#4a90d9" stroke-width="2"/>
  <circle cx="46" cy="20" r="7" fill="#1a1a2e"/>

  <!-- Clock hands -->
  <line x1="46" y1="20" x2="46" y2="15" stroke="#4a90d9" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="46" y1="20" x2="50" y2="20" stroke="#f39c12" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Clock center dot -->
  <circle cx="46" cy="20" r="1.5" fill="#f39c12"/>

  <!-- Film strip marks (timelapse frames) -->
  <rect x="14" y="46" width="4" height="3" rx="0.5" fill="#4a90d9" opacity="0.6"/>
  <rect x="20" y="46" width="4" height="3" rx="0.5" fill="#4a90d9" opacity="0.7"/>
  <rect x="26" y="46" width="4" height="3" rx="0.5" fill="#4a90d9" opacity="0.8"/>
  <rect x="32" y="46" width="4" height="3" rx="0.5" fill="#4a90d9" opacity="0.9"/>
  <rect x="38" y="46" width="4" height="3" rx="0.5" fill="#4a90d9"/>
</svg>
